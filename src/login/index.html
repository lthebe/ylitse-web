<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ylitse Admin</title>
        <meta name="description" content="Ylitse Project Admin Login">
        <meta name="author" content="SOS Children's Villages Finland">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/skeleton.css">
        <link rel="stylesheet" href="styles/ylitse.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <main>
            <div class="container">
                <form name="login" action="/api/login" method="post" accept-charset="utf-8">
                    <h1>Ylitse Admin UI</h1>
                    <input type="text" name="username" placeholder="Username"/>
                    <input type="password" name="password" placeholder="Password"/>
                    <input type="hidden" name="client" value="webui">
                    <input type="submit" value="Login" />
                </form>
            </div>
        </main>
    </body>
</html>
